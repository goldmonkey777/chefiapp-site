      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#F97316" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#F97316" opacity="0.08"/>
  
  <!-- Logo -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="url(#orange)"/>
  <text x="120" y="135" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">C</text>
  
  <!-- Title -->
  <text x="600" y="280" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">ChefIApp™</text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="system-ui, sans-serif" font-size="32" fill="#9CA3AF" text-anchor="middle">Smart Staff Management for Restaurants</text>
  
  <!-- Features -->
  <text x="600" y="440" font-family="system-ui, sans-serif" font-size="24" fill="#F97316" text-anchor="middle">Tasks • Gamification • Check-in GPS • Dashboards</text>
  
  <!-- Footer -->
