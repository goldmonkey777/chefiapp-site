<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- Decorative Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Sofia Text -->
  <text x="100" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">
    SOFIA
  </text>
  
  <!-- Gastrobar Text -->
  <text x="100" y="105" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="normal" fill="#ffffff" letter-spacing="4">
    GASTROBAR
  </text>
  
  <!-- Decorative Line -->
  <line x1="40" y1="115" x2="160" y2="115" stroke="url(#goldGrad)" stroke-width="1"/>
  
  <!-- Ibiza Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#c9a227" letter-spacing="8">
    IBIZA
  </text>
  
  <!-- Palm Icon (simplified) -->
  <g transform="translate(85, 150) scale(0.5)" fill="url(#goldGrad)" opacity="0.6">
    <path d="M15 30 Q10 20 5 10 Q15 15 15 30 Q15 15 25 10 Q20 20 15 30"/>
  </g>
  
  <!-- Star decorations -->
  <circle cx="45" cy="100" r="2" fill="url(#goldGrad)" opacity="0.5"/>
  <circle cx="155" cy="100" r="2" fill="url(#goldGrad)" opacity="0.5"/>
</svg>

